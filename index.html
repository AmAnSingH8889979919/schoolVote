<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Vote</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background: #beeabb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            flex-basis: 95%;
            height: 95%;
            background-color: white;
            box-shadow: 0px 0px 10px 2px #ccc;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main form {
            padding: 10%;
            margin: 10%;
        }

        .form_Outer label {
            display: block;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .form_Outer {
            width: 100%;
            margin-top: -20%;
        }

        .head_Boy label,
        .head_Girl label {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        form div select {
            margin: 20px;
            width: 100px;
        }

        .info {
            display: flex;
            gap: 20px;
        }

        .main button {
            padding: 10px 0px;
            width: 100%;
            background-color: #beeabb;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }

        .btn {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="img/logo.png" alt="logo" width="100">
        </div>
        <form method="post" id="form">
            <div class="info">
                <!-- Admission Number -->
                <div class="form_Outer">
                    <label for="admission_no">Admission No.</label>
                    <input 
                        class="form-control"
                        name="admission_no"
                        id="admission_no"
                        placeholder="Ex: 256451"
                        required
                        type="text">
                </div>

                <!-- Class -->
                <div class="form_Outer">
                    <label for="student_class">Class</label>
                    <input 
                        class="form-control"
                        name="student_class"
                        id="student_class"
                        placeholder="Ex: 10"
                        required
                        type="text">
                </div>
            </div>

            <!-- Head Boy -->
            <div class="head_Boy">
                <label for="head_Boy">Choose your Head Boy:</label>
                <select name="head_Boy" id="head_Boy" required>
                    <option value="" disabled selected hidden>NAN</option>
                    <option value="Raj">Raj</option>
                    <option value="Sudhakar">Sudhakar</option>
                    <option value="Shekhar">Shekhar</option>
                    <option value="Mahesh">Mahesh</option>
                </select>
            </div>

            <!-- Head Girl -->
            <div class="head_Girl">
                <label for="head_Girl">Choose your Head Girl:</label>
                <select name="head_Girl" id="head_Girl" required>
                    <option value="" disabled selected hidden>NAN</option>
                    <option value="Kavita">Kavita</option>
                    <option value="Sandhya">Sandhya</option>
                    <option value="Sima">Sima</option>
                    <option value="Sunita">Sunita</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="btn">
                <button type="submit" name="btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        let url = 'https://script.google.com/macros/s/AKfycbyxYFQnHJpEeMn2scnClICZUT_g-SUoPva8LhMH3umb6NtSOkap5aAj4oE3jlzEngBGIQ/exec'; 
        // Replace with your valid deployed Web App URL

        let form = document.querySelector('#form');

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            let d = new FormData(form);

            fetch(url, {
                method: "POST",
                body: d
            })
            .then((res) => res.text())
            .then((displayRes) => {
                alert("Form submitted successfully!");
                console.log(displayRes);
                form.reset();
            })
            .catch((err) => {
                alert("Submission failed!");
                console.error(err);
            });
        });
    </script>
</body>
</html>
